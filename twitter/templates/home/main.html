{% extends "home/base.html" %}
{% block content %}
<h2>recent tweets:</h2>
{% for post in object_list %}
<div class="post">

    <div class="date">
        {{ post.timestamp }}
    </div>

    <h4>{{ post.title }}</h4>
    <p>{{ post.content|linebreaksbr }}</p>
    <h6>{{ post.user }}</h6>
</div>
<hr>

{% endfor %}

{% endblock content %}
