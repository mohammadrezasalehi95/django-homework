<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'semantic.css' %}" type="text/css">
</head>
<body class="ui vertical masthead center aligned segment">
<div >
    <h1>Twitter !!!</h1>
    <div class="ui menu">
        <a class="item" href="/" id="id_navbar_home">main page</a>
        <a class="item" href="/contactus" id="id_navbar_contact_us">contact us</a>
        {% if request.user.is_authenticated %}
            <a class="item" href="/post/new">tweet now</a>
            <a class="item" href="/profile" id="id_navbar_profile">profile</a>
            <div class="right menu">
                <div class="item">
                    <a class="ui negative button" href="/logout" id="id_navbar_logout">logout</a>
                </div>
            </div>
        {% else %}
            <div class="right menu">
                <div class="item">
                    <a class="ui primary button" href="/login" class="button ui" id="id_navbar_login">login</a>
                </div>
                <div class="item">
                    <a class="ui positive button" href="/signup" id="id_navbar_signup"> sign up</a>
                </div>
            </div>

        {% endif %}
        <!--<form action="/search" method="get">-->
        <!--<input id="id_search_profiles_input" type="text" name="search_box"/>-->
        <!--<button id="id_search_profiles_button" type="submit">Submit</button>-->
        <!--</form>-->


    </div>
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
